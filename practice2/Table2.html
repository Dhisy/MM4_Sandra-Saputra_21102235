<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
    </style>

    <title>Table2</title>
</head>
<body>
    <h2>Sandra Saputra</h2>

    <table style="width: 100%;">
        <tr>
            <th>Name</th>
            <th colspan="1">Telephone</th>
            <th colspan="1">Telephone</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>55577854</td>
            <td>55577854</td>
        </tr>
    </table>

</html>
